<div class="row">
    <div  class="col-3" *ngFor="let item of _shared.heros">
        <div [ngClass]="{'card p-1': true, 'hight':item.power>100, 'medium':item.power<100 ,'low':item.power<50 }">
            <div class="card-image">
                <img class="w-100" [src]="item.image" alt="">
            </div>
            <div class="card-body">
                <h2>{{item.name}}</h2>
                <p>{{item.power}}</p>
                <button class="btn btn-danger" (click)="delete(item._id)">Delete</button>
                <button [routerLink]="['/update', item._id]" class="btn btn-info">Edit</button>
            </div>
        </div>
    </div>

</div>
